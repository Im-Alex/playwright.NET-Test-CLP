name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: "Importing results to Xray"
      uses: mikepenz/xray-action@v2.4.5
      with: 
        username: CLIENT_ID
        password: CLIENT_SECRET
        testFormat: "junit"
        testPaths: "testResult/test-result.xml"
        projectKey: "TES"
        testPlanKey: "TES-9"
        
